<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite für h5p Inhalt</title>
    <style>
        /* Hintergrundbild und grundlegende Gestaltung */
        body {
            background-image: url('dateien/Seife.jpg'); /* Link zu deinem Bild */
            background-size: cover; /* Bild auf die gesamte Seite skalieren */
            background-position: center;
            background-attachment: fixed; /* Bild bleibt fixiert beim Scrollen */
            color: #ffffff; /* Weißer Text für besseren Kontrast */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Stile für den Hauptinhalt */
        .content {
            background: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund für bessere Lesbarkeit */
            padding: 20px;
            margin: 50px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Stile für Links */
        a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Willkommen auf meiner Webseite</h1>
        <p>Diese Webseite dient der Ablage von H5P Inhalten für das Einbetten in Genially</p>
        
        <!-- Links zu anderen Seiten oder externen Seiten -->
        <p><a href="https://www.beispielseite.de" target="_blank">Besuche Beispielseite</a></p>
        <p><a href="#kontakt">Kontakt</a></p>
    </div>
</body>
</html>
